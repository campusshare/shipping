<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C2G Mall</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-form-container">
            <a href="index.html" class="logo auth-logo">C2G Mall</a>
            <h2>Welcome Back!</h2>
            <p class="text-muted">Sign in to continue to your dashboard.</p>
            
            <form id="login-form">
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" placeholder="you@example.com" required></div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">Login</button>
            </form>

            <div class="auth-divider"><span>OR</span></div>
            
            <a href="#" class="btn btn-google" id="google-login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo"/>
                Sign In with Google
            </a>
            
            <p class="auth-switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
