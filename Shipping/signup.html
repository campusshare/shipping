<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - C2G Mall</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-form-container">
            <a href="index.html" class="logo auth-logo">C2G Mall</a>
            <h2>Create Your Account</h2>
            <p class="text-muted">Get started with seamless shipping today.</p>
            
            <form id="signup-form">
                <div class="form-group"><label for="fullname">Full Name</label><input type="text" id="fullname" placeholder="Ama Tetteh" required></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" placeholder="you@example.com" required></div>
                <div class="form-group"><label for="phone">WhatsApp Phone Number</label><input type="tel" id="phone" placeholder="024 123 4567" required></div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password" placeholder="••••••••" required></div>
                
                <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
            </form>

            <div class="auth-divider"><span>OR</span></div>
            
            <a href="#" class="btn btn-google" id="google-signup-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo"/>
                Sign Up with Google
            </a>
            
            <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
