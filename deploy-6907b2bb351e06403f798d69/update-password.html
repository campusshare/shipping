<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Update Password - C2G Logistics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-form-container">
            <a href="index.html" class="logo auth-logo">C2G Logistics</a>
            <h2>Set a New Password</h2>
            <p class="text-muted">Enter and confirm your new password below.</p>
            
            <form id="update-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">Update Password</button>
                <div id="message" class="auth-message" style="display: none; margin-top: 15px;"></div>
            </form>
            
            <p class="auth-switch">Know your password now? <a href="login.html">Login</a></p>
        </div>
    </div>
    
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/update-password.js"></script>
</body>
</html>
